<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de tests</title>
    <script>
        function incrementCounter() {
            let counter = document.getElementById("clickCounter");
            counter.innerText = parseInt(counter.innerText) + 1;
        }

        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let errorMsg = "";
            let errorElement = document.getElementById("error");
          
            if (name === "") {
              errorMsg += "Name is required. ";
            }
          
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
              errorMsg += "Invalid email format.";
            }
          
            errorElement.innerText = errorMsg; // Toujours mettre à jour le texte de l'élément d'erreur
            return errorMsg === ""; // Retourne true si pas d'erreur, false sinon
          }
    </script>
</head>
<body>
    <h1>Testable Application</h1>
    
    <div>
        <h2>Click Counter</h2>
        <p id="clickCounter">0</p>
        <button onclick="incrementCounter()">Click Me!</button>
    </div>

    <div>
        <h2>Contact Form</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <p id="error" style="color:red;"></p>
    </div>
</body>
</html>
